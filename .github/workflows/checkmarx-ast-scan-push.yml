name: Checkmarx AST Scan
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Run a CxOne scan
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
      - name: Checkmarx AST CLI Action
        uses: checkmarx/ast-github-action@75a1d77169240b76e9e0bce6ea2ac33a3f7f0229 # Version updatd to use version 2.0.69 of the CxOne CLI
        with:
          base_uri: https://anz.ast.checkmarx.net/
          cx_tenant: ${{ secrets.CX_TENANT_NAME }}
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
